<!DOCTYPE <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ryan Duncan - Links</title>
  <link href="./styles.css" rel="stylesheet">

  <script src="/scripts/three.min.js"></script>
  <script src="/scripts/vanta.globe.min.js"></script>
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.GLOBE({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x2ba1e3,
        size: 1.00,
        backgroundColor: 0xe4e2f2
      })
    });
  </script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      var typed = new Typed('#name', {
        strings: ['Hello', 'Thanks for stopping by :)', 'Ryan Duncan'],
        typeSpeed: 90,
        showCursor: false,
        fadeOut: true,
        loop: false
      });
    })
  </script>
  </body>
</head>

<body>
  <div id="vanta"></div>
  <main>
    <header>
      <img src="./images/ryan_birthday_2024.JPG" alt="Ryan at birthday party">
      <span id="name"></span>
    </header>
    <ul>
      <li>
        <a href="" target=" _blank" rel="noreferrer">
          <img src="./images/website_logo.png" alt="homepage">
          Official Website
        </a>
      </li>
      <li>
        <a href="https://github.com/ryanwduncan" target="_blank" rel="noreferrer">
          <img src="./images/github.svg" alt="GitHub">
          GitHub
        </a>
      </li>
      <li>
        <a href="https://soundcloud.com/gypsyeyesdream" target="_blank" rel="noreferrer">
          <img src="./images/soundcloud.svg" alt="SoundCloud">
          SoundCloud
        </a>
      </li>
      <li>
        <a href="" target="_blank" rel="noreferrer">
          <img src="./images/youtube.svg" alt="YouTube">
          YouTube
        </a>
      </li>
    </ul>
  </main>
</body>

</html>

</html>
